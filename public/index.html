<!DOCTYPE html>
<html>
  <head>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascripts/chat.js"></script>
    <script src="/javascripts/chat_ui.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/application.css">
    <script>
      (function () {
        var socket = io();
        var chat = new tchatmi.Chat(socket);
        var chatUI = new tchatmi.ChatUI(chat);
      })();
    </script>
    <title>tchatmi</title>
  </head>
  <body>

    <main id="chat-messages-container" class="col-md-9">
      <ul id="chat-messages-list" class="list-group">
      </ul>
    </main>

    <aside id="room-roster-container" class="col-md-3">
      <h1 id="room-name"></h1>
      <div id="room-roster">
      </div>
    </aside>

    <form id="message-form"  class="col-md-12">
      <input type="text" id="message-form-input" class="col-md-12" placeholder="Type here and press enter to send." value="">
    </form>
  </body>
</html>
